println "this is root Project"

task renameFile(type: Copy) {
    from './tmpFile1.txt'
    into './build'
    println "this is renameFile task"
}

task calcFileSize(type: CalcSizeTask) {
    fileName "./build/tmpFile1.txt"
}

task testProject(dependsOn: [calcFileSize, renameFile]) {
    println "this is testProject"
    doLast {
        println "file contents:" + file("./build/tmpFile1.txt").text
    }
}

testProject.doFirst {
    println "this is testProject first"
}

class CalcSizeTask extends DefaultTask {
    String fileName

    @TaskAction
    def calc() {
        println "size is:" + new FileInputStream(fileName).available();
    }
}